<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Nome
        </ion-label>
        <ion-input type="text"  [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password"  [(ngModel)]="password"></ion-input>
      </ion-item>

    <p text-right ion-text color="secondary"><strong>Esqueceu a senha?</strong></p>

    <div>
        <button ion-button icon-start block color="primary" (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        ENTRAR
      </button>

    </div>


  </div>
</ion-content>
