<ion-header>
    <ion-navbar>
        <ion-title>Cadastrar Linha</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-col col-6 col-md-4 class="no-paddingT no-paddingB">
        <div class="guests bb">
            <ion-item>
                <ion-label floating>Empresa</ion-label>
                <ion-select [(ngModel)]="select" (ionChange)="showSelectValue( linhaEscolhida , $event)">
                    <ion-option #linhaEscolhida *ngFor="let select of arrayLinhas" value="{{select.Codigo}}">{{select.Nome_Fantasia}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label floating>Nome da Linha</ion-label>
                <ion-input type="text" [(ngModel)]="descricao"></ion-input>
            </ion-item>

            <div class="paddbut">
                <button ion-button icon-start block color="primary" (click)="cadastrar()">
                    CADASTRAR LINHA
                </button>
            </div>
        </div>
    </ion-col>
</ion-content>
