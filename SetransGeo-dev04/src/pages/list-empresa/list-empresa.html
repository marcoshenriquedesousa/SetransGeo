<ion-header>
    <ion-navbar>
      <button ion-button menuToggle color="primary">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <div ion-text class="icon-title"></div>
        <strong>Empresas Cadastradas</strong>
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
    <ion-list no-lines>
     
        <ion-grid>
          <ion-row *ngFor="let empresa of empresas">

            <ion-col col-10>
              <ion-item>{{empresa.Nome_Fantasia}}</ion-item>
            </ion-col>
            <ion-col col-2>
              <button ion-button icon-only (click)="presentPopover($event, empresa.Codigo)">
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-list>

  <ion-fab top right edge>
    <button ion-fab (click)="cadastroempresa()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
