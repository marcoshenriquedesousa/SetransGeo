<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div ion-text class="icon-title"></div>
      <strong>Empresas</strong>
    </ion-title>
  </ion-navbar>
</ion-header>
  


<ion-content >

    <ion-col col-6 col-md-4 class="no-paddingT no-paddingB">
        <div class="guests bb">

            

          <ion-item>
            <ion-label>Escolha uma Empresa</ion-label>
            <ion-select [(ngModel)]="select"  (ionChange)="showSelectValue( linhaEscolhida , $event)">
                <ion-option #linhaEscolhida *ngFor="let select of arrayLinhas" value="{{select.Codigo}}">{{select.Nome_Fantasia}}</ion-option>        
              </ion-select>
          </ion-item>
        </div>
      </ion-col>


</ion-content>
